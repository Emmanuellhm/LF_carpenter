<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario - LF Carpinter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0b1228;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background-color: #1d263b;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a3d6e;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5ea9ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b82f6;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Camila Rodríguez" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ej: camila@example.com" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" placeholder="Ej: 3009876543" required>

      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" placeholder="Ej: Bogotá" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>

</html>
