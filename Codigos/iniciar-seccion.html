<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - LF Carpinter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0b1228;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.2rem 2rem;
      background-color: #fff;
      color: #000;
      height: 50px;
      
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding: 0.2rem 0;
    }

    .logo-container img {
      height: 100px;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1d263b;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 240px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background-color: #28314a;
    }

    .card.selected {
      background-color: #5ea9ff;
      color: #000;
      font-weight: bold;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background-color: #2a3d6e;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0.5rem;
      margin: 0 auto 1rem auto;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .form-container {
      max-width: 400px;
      margin: 2rem auto 0;
      background-color: #1d263b;
      padding: 2rem;
      border-radius: 1rem;
      display: none;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a3d6e;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5ea9ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b82f6;
    }
  </style>
<header>
    <div class="logo-container">
      <img src="./img/Logo de Carpintería LF.png" alt="LF Logo">
    </div>
 <nav>
  <a href="index2.html">Página de inicio</a>
  <a href="carpinteros1.html">Carpinteros</a>
  <a href="#">Contáctanos</a>
  <a href="iniciar-seccion.html">Iniciar sesión</a> 
 </nav>
  </header>
<body>
  <br>
  <h2>Iniciar Sesión</h2>
  <div class="cards">
    <div class="card" onclick="seleccionarRol(this, 'carpintero')">
      <div class="icon-box">
        <img src="./img/herramienta-de-martillo.png" alt="Carpintero" class="icon">
      </div>
      <h3>Carpintero</h3>
      <p>Accede a tu panel de carpintero</p>
    </div>
    <div class="card" onclick="seleccionarRol(this, 'usuario')">
      <div class="icon-box">
        <img src="./img/nueva-cuenta.png" alt="Usuario" class="icon">
      </div>
      <h3>Usuario</h3>
      <p>Consulta proyectos o contrata servicios</p>
    </div>
    <div class="card" onclick="seleccionarRol(this, 'admin')">
      <div class="icon-box">
        <img src="./img/administrador.png" alt="Administrador" class="icon">
      </div>
      <h3>Administrador</h3>
      <p>Gestiona la plataforma</p>
    </div>
  </div>

  <div id="form-container" class="form-container">
    <form id="login-form" action="#" method="post">
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="text" id="codigo-carpintero" name="codigo_carpintero" placeholder="Código de Carpintero" class="codigo extra hidden">
      <input type="text" id="codigo-admin" name="codigo_admin" placeholder="Código de Administrador" class="codigo extra hidden">
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function seleccionarRol(elemento, rol) {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
      elemento.classList.add('selected');
      document.getElementById('form-container').style.display = 'block';

      // Ocultar todos los campos de código primero
      document.getElementById('codigo-carpintero').classList.add('hidden');
      document.getElementById('codigo-admin').classList.add('hidden');

      // Mostrar según el rol seleccionado
      if (rol === 'carpintero') {
        document.getElementById('codigo-carpintero').classList.remove('hidden');
      } else if (rol === 'admin') {
        document.getElementById('codigo-admin').classList.remove('hidden');
      }
    }
  </script>

  <style>
    .hidden {
      display: none;
    }
  </style>
</body>

</html>
